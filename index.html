<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>V.Morinello | Digital Illustration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/logo.png" type="image/png" size="16x16">
</head>
<body>

  <div class="intro">

    <div class="sign">
      <span class="fast-flicker">v</span>ic<span class="flicker">tor</span>ia <span class="fast-flicker">.m</span>orin<span class="flicker">el</span>lo

    </div>

  </div>



  <div class="contact">

    <a href="mailto:victoria.morinello@gmail.com"><img class="email" src="img/email.png" alt="email"></a>

    <a href="https://www.instagram.com/sacred_fruit/"><img class="instagram" src="img/instagram.png" alt="instagram"> </a>

  </div>



  <div class="nav">

    <nav>
      <a href="#kendall"><img src="img/feather.png" alt="feather"></a>
      <a href="#fashion"><img src="img/butterfly.png" alt="butterfly"></a>
      <a href="#beyandscarlet"><img src="img/triangle.png" alt="triangle"></a>

    </nav>

  <div class="logo">
    <img src="img/logo.png" alt="logo">
  </div>



  <div class="scroll-to">

    <img src="img/kendalljisoo.png" alt="kendall jenner and jisoo" id="kendall">
    <img src="img/fashion.png" alt="fashion models" id="fashion">
    <img src="img/beyandscarlet.png" alt="beyonce and scarlet" id="beyandscarlet">


  </div>












  <script src="scripts.js"></script>
